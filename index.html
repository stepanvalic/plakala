<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAKALA - 9.D</title>
    <link rel="icon" type="image/png" href="ikonka.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .marquee {
            width: 100%;
            background-color: #222;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
            text-align: center;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            font-size: 30px;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            margin: 20px 0;
            border: 4px solid #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #222;
            color: #fff;
            font-size: 13px;
        }
        .volume-buttons {
            margin-top: 10px;
        }
        .volume-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .volume-buttons button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>PLAKALA - 9.D version</p>
    </div>

    <div class="content">
        <div class="video-container">
            <h2>PLAKALA - karaoke</h2>
            <video id="videoPlayer1" controls>
                <source src="karaoke.mp4" type="video/mp4">
                Váš prohlížeč nepodporuje HTML5 video.
            </video>
            <div class="volume-buttons">
                <button onclick="setVolume('videoPlayer1', 1)">100%</button>
                <button onclick="setVolume('videoPlayer1', 1.5)">150%</button>
                <button onclick="setVolume('videoPlayer1', 2)">200%</button>
                <button onclick="setVolume('videoPlayer1', 2.5)">250%</button>
                <button onclick="setVolume('videoPlayer1', 3)">300%</button>
            </div>
        </div>
        <div class="video-container">
            <h2>PLAKALA - karaoke + hlas</h2>
            <video id="videoPlayer2" controls>
                <source src="full.mp4" type="video/mp4">
                Váš prohlížeč nepodporuje HTML5 video.
            </video>
            <div class="volume-buttons">
                <button onclick="setVolume('videoPlayer2', 1)">100%</button>
                <button onclick="setVolume('videoPlayer2', 1.5)">150%</button>
                <button onclick="setVolume('videoPlayer2', 2)">200%</button>
                <button onclick="setVolume('videoPlayer2', 2.5)">250%</button>
                <button onclick="setVolume('videoPlayer2', 3)">300%</button>
            </div>
        </div>
        <!-- <div class="video-container">
            <h2>SANITKA - karaoke</h2>
            <video controls muted>
                <source src="" type="video/mp4">
                Váš prohlížeč nepodporuje HTML5 video.
            </video>
        </div> -->
    </div>
    
    <footer>
        <p>&reg; 2024 Divokej Bill | hudba</p>
        <p>&copy; 2024 Matyáš Šibor | edit</p>
        <p>&reg; 2024 Štěpán Valíček | web</p>
    </footer>
    <script>
        // Získání IP adresy uživatele
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;

                // Získání informací o prohlížeči
                const browserInfo = {
                    appName: navigator.appName,
                    appVersion: navigator.appVersion,
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                };

                // Vytvoření objektu s daty pro odeslání na Discord webhook
                const payload = {
                    content: `Nový návštěvník otevřel stránku!\nIP adresa: ${userIp}\nInformace o prohlížeči: ${JSON.stringify(browserInfo)}`
                };

                // Odeslání webhooku na Discord
                fetch('https://discord.com/api/webhooks/1249992879842267136/WAiERCu_Nq1GUHqocOwEAPCyKX0b2DPwzhzMrD3x7BfqFmWz9bfM_c5W4Aohrf4DSwAW', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            })
            .catch(error => console.error('Error fetching IP:', error));

        // JavaScript funkce pro nastavení hlasitosti
        function setVolume(videoId, level) {
            var video = document.getElementById(videoId);
            var context = video.audioContext || new (window.AudioContext || window.webkitAudioContext)();
            video.audioContext = context;
            
            if (!video.source) {
                var source = context.createMediaElementSource(video);
                var gainNode = context.createGain();
                source.connect(gainNode);
                gainNode.connect(context.destination);
                video.source = source;
                video.gainNode = gainNode;
            }
            
            video.gainNode.gain.value = level;
        }
    </script>
</body>
</html>
